<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单注册</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #F7F7F7;
        }
    
        ul {
          margin: 0;
          padding: 50px;
          list-style: none;
        }
    
        .register {
          width: 800px;
          margin: 50px auto;
          background-color: #FFF;
          border: 1px solid #CCC;
          border-radius: 5px;
        }
    
        li {
          overflow: hidden;
          margin: 20px 0;
        }
    
        label,
        input {
          display: block;
          float: left;
          height: 46px;
          font-size: 24px;
          box-sizing: border-box;
          color: #333;
        }
    
        label {
          width: 200px;
          line-height: 46px;
          margin-right: 30px;
          text-align: right;
        }
    
        input {
          width: 320px;
          padding: 8px;
          line-height: 1;
          outline: none;
          position: relative;
        }
    
        input.code {
          width: 120px;
        }
    
        input.sendBt {
          width: 190px;
          margin-left: 10px;
        }
    
        input.disabled {
          background-color: #CCC !important;
        }
    
        input[type=button] {
          border: none;
          color: #FFF;
          background-color: #E64145;
          border-radius: 4px;
          cursor: pointer;
        }
    
        .tips {
          position: fixed;
          top: 0;
          width: 100%;
          height: 40px;
          text-align: center;
    
        }
    
        .tips p {
          min-width: 300px;
          max-width: 400px;
          line-height: 40px;
          margin: 0 auto;
          color: #FFF;
          display: none;
          background-color: #E64145;
          border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="register">
        <form id="ajaxForm">
          <ul>
            <li>
              <label>用户名</label>
              <input type="text" name="name" class="name">
            </li>
            <li>
              <label>请设置密码</label>
              <input type="password" name="pass" class="pass">
            </li>
            <li>
              <label>请确认密码</label>
              <input type="password" class="repass">
            </li>
            <li>
              <label>验证手机</label>
              <input type="text" name="mobile" class="mobile" id="mobile">
            </li>
            <li>
              <label>短信验证码</label>
              <input type="text" name="code" class="code">
              <input type="button" value="获取验证码" class="sendBt" id="sendBt">
            </li>
            <li>
              <label></label>
              <input type="button" class="submit" value="立即注册" id="submitBt">
            </li>
          </ul>
        </form>
    </div>
    <!-- 提示信息 -->
    <div class="tips">
    <p>用户名不能为空</p>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1. 点击获取验证码的按钮，注册点击事件
            //2. 获取到手机号，发送ajax请求（根据接口文档）
                //2.1 校验手机号不能为空
                //2.2 校验手机号的格式必须正确
            //3. 得到ajax响应的结果，根据响应的结果进行处理
                //3.1 如果100，开启倒计时功能
                //3.2 如果101， 提示用户手机号存在
                //3.3 如果服务器出问题，error里面，服务器繁忙，请稍候再试
                function showTips(tips) {
                    $(".tips p").text(tips).stop(true).fadeIn(500);
                }
            
            // 1.注册点击事件
            $("#sendBt").on("click", function () {
                var mobile = $("#mobile").val();

                $.ajax({
                    type: "get",
                    url: "03.getCode.php",
                    data: {
                        mobile: mobile
                    },
                    success: function(info) {
                        console.log(info);
                    },
                    error: function(error) {
                        //显示： 服务器繁忙，请稍候再试
                        //jquery有一个方法，delay()：在动画队列中设置一个延迟
                        showTips("服务器繁忙，请稍候再试");
                    }
                })
            })
        })
    </script>
</body>
</html>
